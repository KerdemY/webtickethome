
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Aksiyon Teknoloji Ticket</title>
</head>
<body>
    

    {% include 'partials/_navbar.html' %}

<div class="container mt-3">
    <div class="row">
        <div class="col-2">
            
        </div>
        <div class="col-7">
            <form action="" method="POST"> 
                {% csrf_token %} 
                <div class="mb-3">
                    <label for="gelenMail" class="form-label">Email adresi</label>
                    <input type="email" name="gelenMail" class="form-control" id="gelenMail" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="gelenAdSoyad" class="form-label">Ad Soyad</label>
                    <input type="text" name="gelenAdSoyad" class="form-control" id="gelenAdSoyad" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="gelenTelefon" class="form-label">Telefon Numarası</label>
                    <input type="text" name="gelenTelefon" class="form-control" id="gelenTelefon" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="gelenAciklama" class="form-label">Açıklama</label>
                    <textarea name="gelenAciklama" class="form-control"  id="gelenAciklama" rows="3"></textarea>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
            </form>
        </div>
        <div class="col-3">
            {% include 'partials/sidebar.html' %}
        </div>
    </div>
</div>


    
</body>
</html>
