{% for sss in sss %}
<div class="card">
    <div class="card-header">
      {{sss.gönderiKonu}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{sss.gönderiAciklama|safe|slice:"0:200"}}</p>
        <footer class="blockquote-footer">Yazar :  {{sss.göndericiAdi}}<cite title="Source Title"></cite></footer>
      </blockquote>
    </div>
  </div>
  {% endfor %}
