{% load static %}

{%for ar in arizalar%}


<div class="card text-center mt-3">
    <div class="card-header">
        {{ar.gelenKonu}}
    </div>
    <div class="card-body">
      <p class="card-text">{{ar.gelenAciklama|safe|slice:"0:200"}}.......</p>
      <hr>
      <p class="card-text">Kimden: {{ar.gelenAdSoyad}}</p>
      <p class="card-text">Mail: {{ar.gelenMail}}</p>
      <p class="card-text">Telefon: {{ar.gelenTelefon}} </p>
      <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-2">
            <a href="#" class="btn btn-primary">Ayrıntılar</a>
        </div>
        <div class="col-2">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Firma İlişkisi
              </a>
            
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-danger">Arşivle</button>
         </div>
      </div>

      <div class="dropdown show">
</div>
    </div>
    <div class="card-footer text-muted">
    </div>
  </div>


{%endfor%}
